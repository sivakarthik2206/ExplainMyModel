version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    restart: unless-stopped
  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000/explain
    depends_on:
      - backend
    restart: unless-stopped
